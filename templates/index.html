{% extends 'base.html' %}

{% block content %}
<div class="row">
	<div class="col-md-2"></div>
		<div class="col-md-8">


			<div id="accordion">
		
				{% for job in jobs %}
				
				<div class="card">
					<div class="card-header" id="{{job.id}}" data-toggle="collapse" data-target="#test{{job.id}}">


							<div class="row">
								<div class="col-10">
									<img class="logo" src="{{ job.company.logo }}">
									<h3>{{ job.title }}</h3>
									<h4 class="job_location">
										<div id="company">{{job.company.name}} &middot;&nbsp;</div>
										<div id="local">{{ job.location }}</div>
									</h4>
								</div>
								<div class="col-2" id="apply-col">
									<a class="apply-button" href="{{ job.link }}">Apply</a>
								</div>
							</div>


					</div>

					<div id="test{{job.id}}" class="collapse" aria-labelledby="{{job.id}}" data-parent="#accordion">
						<div class="card-body">
							<div class="job-description">
								{{job.description|safe}}
							</div>
						</div>
					</div>
				</div>

				{% endfor %}
			</div>

		</div>
	<div class="col-md-2"></div>
</div>
		
{% endblock %}
